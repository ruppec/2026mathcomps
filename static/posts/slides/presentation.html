<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js-master/dist/theme/serif.css" id="theme">

        <link rel="stylesheet" href="reveal.js-master/plugin/highlight/monokai.css">
        <style>
            :root {
              --r-main-font-size: 36px;
              --r-heading1-size: 2.2em;
              --r-heading2-size: 1.7em;
              --r-heading3-size: 1.3em;
            }
        </style>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="presentation.md"
                         data-separator-notes="^Note:"
                         >
                </section>
            </div>
		</div>

		<script src="reveal.js-master/dist/reveal.js"></script>
        <script src="reveal.js-master/plugin/markdown/markdown.js"></script>
        <script src="reveal.js-master/plugin/highlight/highlight.js"></script>
        <script src="reveal.js-master/plugin/notes/notes.js"></script>
        <script src="reveal.js-master/plugin/math/math.js"></script>

		<script>

                  Reveal.initialize({
                      controls: false,
                      progress: false,
                      history: true,
                      center: true,
                      navigationMode: 'linear',//no vertical slides
                      
                      // Hide cursor if inactive
                      hideInactiveCursor: true,
                      // Time before the cursor is hidden (in ms)
                      hideCursorTime: 5000,

                      backgroundTransition: 'none',
                      transition: 'none',
                      slideNumber: 'c/t',

                      showNotes: false,

		      plugins: [ RevealMarkdown,
                                 RevealHighlight,
                                 RevealNotes,
                                 RevealMath.MathJax3 ]
		  });

		</script>

	</body>
</html>
